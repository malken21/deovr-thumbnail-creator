name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows
            runner: windows-latest
          - os: macos
            runner: macos-latest
          - os: linux
            runner: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Remove existing release assets
        uses: mknejp/delete-release-assets@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          assets: |
            latest.yml
            latest-mac.yml
            latest-linux.yml
        continue-on-error: true

      - name: Build and Release
        shell: bash
        run: |
          case "${{ matrix.os }}" in
            windows)
              npm run package -- --publish always --win --x64 --arm64
              ;;
            macos)
              npm run package -- --publish always --mac --x64 --arm64
              ;;
            linux)
              npm run package -- --publish always --linux --x64 --arm64
              ;;
          esac
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

